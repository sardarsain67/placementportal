<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .container {
            max-width: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Password Recovery</h2>
        <form onsubmit="showAlert()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="enrollment" class="form-label">Enrollment Number</label>
                <input type="text" class="form-control" id="enrollment" placeholder="Enter your enrollment number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">College Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your college email ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.php" class="btn btn-secondary">Login</a>
        </form>
    </div>

    <script>
        function showAlert() {
            var email = document.getElementById("email").value;
            alert("Your password will be sent to your college email ID: " + email + ". Please check your email.");
        }
    </script>
</body>
</html>
