<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/JavaScript">
        async function uploadFile() {
            let formData = new FormData();           
            formData.append("file", fileupload.files[0]);
            await fetch('/addc.php', {
              method: "POST", 
              body: formData
            });    
            alert('The file has been uploaded successfully.');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add New Company</h1>
        <form name="myform" method="POST" enctype="multipart/form-data" action="addc.php">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="cid" class="form-label">Enter Company ID</label>
                        <input type="text" name="cid" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cname" class="form-label">Enter Company Name</label>
                        <input type="text" name="cname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cnum" class="form-label">Enter Contact Number</label>
                        <input type="text" name="cnum" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cdes" class="form-label">Enter Company Description</label>
                        <textarea name="cdes" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="clogo" class="form-label">Upload Company Logo</label>
                        <input type="file" name="clogo" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="addcom(); uploadFile();" style="background-color: pink;">Add</button>
                        <button type="reset" class="btn btn-danger" style="background-color: rgb(221, 43, 72);">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
