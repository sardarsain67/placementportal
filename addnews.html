<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mx-2">
        <h1 class="text-center mb-4">Add News Article</h1>
        
        <form action="#" method="POST" onsubmit="return confirmSubmit()">
            <div class="mb-3">
                <label for="title" class="form-label">Article Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">Article Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        function confirmSubmit() {
            var title = document.getElementById("title").value;
            var content = document.getElementById("content").value;
            
            var confirmMessage = "Are you sure you want to add this news?\n\nTitle: " + title + "\nContent: " + content;
            
            if (confirm(confirmMessage)) {
                console.log("News successfully added!");
                alert("News successfully added!");
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
