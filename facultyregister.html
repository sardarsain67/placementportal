<!DOCTYPE html>
<html>
<head>
    <title>Faculty Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-submit:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .btn-reset {
            background-color: #adb5bd;
            border-color: #adb5bd;
            color: #fff;
        }
        .btn-reset:hover {
            background-color: #919ca6;
            border-color: #838c94;
        }
        .login-link {
            font-size: 14px;
            color: #007bff;
        }
        .login-link:hover {
            text-decoration: none;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h2 class="mb-4 text-center">Faculty Registration</h2>
            <div class="mb-3">
                <label for="fact" class="form-label">Faculty Name<span class="text-danger">*</span></label>
                <input type="text" name="fact" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">Faculty ID Number<span class="text-danger">*</span></label>
                <input type="text" name="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
                <input type="text" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone No.<span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text">+91</span>
                    <input type="text" name="phone" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="qua" class="form-label">Qualification<span class="text-danger">*</span></label>
                <input type="text" name="qua" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" name="submit" class="btn btn-submit">Submit</button>
                <button type="reset" name="reset" class="btn btn-reset">Reset</button>
            </div>
            <p class="text-center mt-3 mb-0">
            Already have an account? <a href="index.php" class="login-link">Go to Login Page</a>
            </p>
            </form>
            </div>
            
            </body>
            </html>
